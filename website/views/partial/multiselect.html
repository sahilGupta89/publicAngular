<div class="dropdown">
    <button type="button" class="form-control" ng-click="toggleSelect()" ng-disabled="disabled" ng-class="{'error': !valid()}">
        <span class="pull-left">{{header}}</span>
        <span class="caret pull-right"></span>
    </button>
    <ul class="dropdown-menu">
        <li>
            <input class="form-control" type="text" ng-model="searchText.label" autofocus="autofocus" placeholder="Filter" />
        </li>
        <li ng-show="multiple" class="btns">
            <button type="button" class="btn" ng-click="checkAll()"><i class="icon-ok"></i> Check all</button>
            <button type="button" class="btn" ng-click="uncheckAll()"><i class="icon-remove"></i> Uncheck all</button>
        </li>
        <li ng-repeat="i in items | filter:searchText">
            <a ng-click="select(i); focus()">
                <i ng-class="{'fa fa-check': i.checked, '': !i.checked}"></i>{{i.label}}</a>
        </li>
    </ul>
</div>
